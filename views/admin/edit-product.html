<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>

    <link href="https://db.onlinewebfonts.com/c/7a45cffcf1eee0797d566deb425ebaa9?family=Formula1+Display-Regular" 
    rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/06d0fb8eb5251a7dba7660fab5d2f0f9?family=Formula1+Display+Bold+Bold" 
    rel="stylesheet">

    <link rel="stylesheet" href="../styles/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body class="bg-body-secondary">
    <div class="container">
        <div class="mb-3 text-center formula1-bold">
            <h1>Edit Product</h1>
        </div>
        <div class="mb-3 wi formula1-regular w-50">
            <form action="" method="post">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" value="Lenovo Ideapad 5 2-In-1">
                </div>
                <div class="mb-3">
                    <label for="description">Deskripsi</label>
                    <textarea name="description" id="description" cols="30" rows="10" class="form-control">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    </textarea>
                </div>
                <div class="mb-3">
                    <label for="price">Harga</label>
                    <input type="number" name="price" id="price" class="form-control" value="15000000">
                </div>
                <div class="mb-3">
                    <label for="stock">Jumlah Stok</label>
                    <input type="number" name="stock" id="stock" class="form-control" value="10">
                </div>
                <div class="mb-3">
                    <label for="categoryId">Kategori Laptop</label>
                    <select name="categoryId" id="categoryId" class="form-select">
                        <option value="1">Legendary Gaming Laptop</option>
                        <option value="2" selected>Iconic Gaming Laptop</option>
                        <option value="3">Memorable Gaming Laptop</option>
                    </select>
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
